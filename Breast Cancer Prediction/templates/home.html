<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .positive {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .negative {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ðŸ”¬ Breast Cancer Prediction</h2>

        <!-- Form -->
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Radius Mean</label>
                <input type="text" class="form-control" name="query1" value="{{ inputQuery1 or '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Texture Mean</label>
                <input type="text" class="form-control" name="query2" value="{{ inputQuery2 or '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Perimeter Mean</label>
                <input type="text" class="form-control" name="query3" value="{{ inputQuery3 or '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Smoothness Mean</label>
                <input type="text" class="form-control" name="query4" value="{{ inputQuery4 or '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Compactness Mean</label>
                <input type="text" class="form-control" name="query5" value="{{ inputQuery5 or '' }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">Predict</button>
            </div>
        </form>

        <!-- Prediction Output -->
        {% if output %}
            <div class="result {% if 'not' in output %}negative{% else %}positive{% endif %}">
                <h5>{{ output }}</h5>
                <p>{{ output1 }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
